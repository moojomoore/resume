        description: | # this will include new lines to allow paragraphs
            Kandji is a modern Apple MDM platform. At Kandji, I work directly with customers to make sure they are happy, productive, and set up for success. I share customer feedback and insights with the product team and report issues to engineers.
    
      - layout: left
        title: Loyola Catholic School
        link: loyolacatholicschool.org
        # link_text: boringcompany.com
        sub_title: Director of Technology
        caption: January 2020 - February 2022
        quote: >
            As Director of Technology, I was responsible for planning, purchasing, installing, and maintaining technology systems.
        description: | # this will include new lines to allow paragraphs
            At Loyola Catholic School,
            - I coordinated a 5-year technology plan to ensure that all network infrastructure was upgraded including cabling, network switches, and wireless access points.
            - I migrated users from a local Active Directory instance to a cloud-hosted directory service for Device Login, LDAP, SSO, MFA, and 802.1X authentication.
            - I worked in collaboration with faculty and staff to plan and implement technology initiatives in the classroom in line with the strategic plan, such as the 1:1 device program for all Preschool through 12th grade students.    
            - I deployed and managed over 400 macOS, 400 iOS, and 50 tvOS devices using Jamf Pro as part of the 1:1 initiative.
            - I communicated and collaborated with staff and students to resolve issues in a timely manner using a helpdesk system.

      - layout: left
