            - I used a helpdesk system to manage and track issues across the school. I worked in close conjunction with staff to ensure that issues were resolved as quickly as possible. 
            - I coordinated with the Director of Technology on system purchases, future budgeting projections, and projects.
            - I maintained the network to ensure that everyone had network connectivity throughout the building.

